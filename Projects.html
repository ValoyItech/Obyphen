<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Obyphen Electrical Construction and Projects</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ensure background stays fixed while content scrolls */
    body {
      background: url('Images/B2.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Desktop Navigation */
    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Hide navigation by default on mobile */
    .nav-mobile {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .nav-mobile.active {
      display: flex;
    }

    .nav-mobile ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }

    .nav-mobile ul li {
      margin: 15px 0;
    }

    .nav-mobile ul li a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }

    .close-menu {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Mobile Menu Button */
    .menu-btn {
      display: none;
      font-size: 18px;
      background: #2980b9;
      color: white;
      padding: 10px;
      text-align: center;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      nav {
        display: none; /* Hide desktop nav */
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/Logo.jpg" alt="Obyphen Logo" class="logo">
    <div class="company-info">
      <p>Reg No: 2015/340122/07</p>
      <p>DOL Reg No: GN 04776</p>
      <p>ECBSA No. 28896</p>
      <p>Citi-Q CIC no: 4318</p>
      <p>ETSP No: 04384</p>
    </div>

    <!-- Menu Button (Only for Mobile) -->
    <button class="menu-btn" id="menu-btn">Menu</button>

    <!-- Mobile Navigation Menu (Hidden by default) -->
    <div class="nav-mobile" id="nav-mobile">
      <span class="close-menu" id="close-menu">&#10005;</span>
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="Projects.html">Projects</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </header>

  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById('menu-btn');
    const navMobile = document.getElementById('nav-mobile');
    const closeMenu = document.getElementById('close-menu');

    menuBtn.addEventListener('click', () => {
      navMobile.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      navMobile.classList.remove('active');
    });
  </script>
</body>
</html>
